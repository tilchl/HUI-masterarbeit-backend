<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side" position="start" opened>
        <app-seite-welcome [side]=true [highlight]=currentSubRoute></app-seite-welcome>
    </mat-drawer>

    <div class="example-sidenav-content">
        <div (click)="drawer.toggle()" class="close">
            <mat-icon *ngIf="drawer.opened">
                <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="icon-sm" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="9" y1="3" x2="9" y2="21"></line>
                </svg>
            </mat-icon>
            <mat-icon *ngIf="!drawer.opened">
                <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="icon-sm" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="9" y1="3" x2="9" y2="21"></line>
                </svg>
            </mat-icon>
        </div>
        <router-outlet></router-outlet>
    </div>

</mat-drawer-container>
